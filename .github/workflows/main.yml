name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/xray-builder:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Docker
        run: |
          docker run --rm \
            -v $(pwd)/input:/app/input \
            -v $(pwd)/output:/app/output \
            ${{ vars.DOCKERHUB_USERNAME }}/xray-builder:latest
          ls -lh output/

      - name: Check output file permissions
        run: |
          ls -l output/
          file output/geosite.dat
          head output/geosite.dat || echo "cannot read"

      - name: Upload compiled geosite.dat to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "output/geosite.dat"
          target: "~/tmp"

      - name: Move to 3x-ui location
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo mv ~/tmp/output/geosite.dat /usr/local/x-ui/bin/geosite.dat
            rm -rf ~/tmp
            sudo x-ui restart
