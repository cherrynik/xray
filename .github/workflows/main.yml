name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run with Docker Compose
        run: |
          docker compose up --build --abort-on-container-exit
          ls -lh output/

      - name: Check output file permissions
        run: |
          ls -l output/
          file output/custom.dat
          head output/custom.dat || echo "cannot read"

      - name: Upload compiled custom.dat to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "output/custom.dat"
          target: "~/tmp/x-ui"

      - name: Move to 3x-ui location
        uses: appleboy/drone-ssh
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: sudo mv ~/tmp/x-ui/custom.dat /usr/local/x-ui/bin/custom.dat
