name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build, run & push with Docker Compose
        env:
          COMPOSE_BAKE: true
        run: |
          export DOCKER_BUILDKIT=1
          docker buildx create --use --driver docker-container --driver-opt network=host
          docker compose up --build --abort-on-container-exit
          docker buildx imagetools inspect --raw | jq '.cache' > /tmp/.buildx-cache
          ls -lh output/

      - name: Check output file permissions
        run: |
          ls -l output/
          file output/geosite.dat
          head output/geosite.dat || echo "cannot read"

      - name: Upload compiled geosite.dat to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "output/geosite.dat"
          target: "~/tmp"

      - name: Move to 3x-ui location
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo mv ~/tmp/output/geosite.dat /usr/local/x-ui/bin/geosite.dat
            rm -rf ~/tmp
            sudo x-ui restart
